<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>給与電子化サービス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* 水色の背景 */
            color: #000000; /* 黒色の文字 */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #0097a7; /* 水色系の濃い色 */
            color: white;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .container {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background-color: #004d40;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #00796b; /* 青緑色のボタン */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        a:hover {
            background-color: #004d40; /* ホバー時に色が変わる */
        }
        .hidden {
            display: none;
        }
        footer {
            background-color: #0097a7;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }
        p {
            font-size: 16px;
        }
        strong {
            color: #004d40;
        }
    </style>
</head>
<body>
    <header>
        <h1>明細照会</h1>
    </header>
    
    <div class="container">
        <!-- ログインフォーム -->
        <div id="login-form">
            <p>ユーザーIDとパスワードを入力してください。</p>
            <div class="form-group">
                <input type="text" id="userId" placeholder="ユーザーID">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="パスワード">
            </div>
            <button onclick="login()">ログイン</button>
        </div>

        <!-- 給与明細リンク -->
        <div id="details-section" class="hidden">
            <p>以下のリンクから給与明細を表示できます：</p>
            <a href="https://docs.google.com/spreadsheets/d/1Lc38d5jtUSM_yWXi2wVKdHpM8RmWWBfxoIJWoLwGYBc/edit?usp=sharing" target="_blank">
                Google スプレッドシートを開く
            </a>
            <p><strong>※直近3ヶ月間に配布された明細を表示します。それより前の明細を表示する場合には、管理者にお問い合わせください。</strong></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 e-革新　電子給与明細　表示サイト</p>
    </footer>

    <script>
        function login() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            // ログイン認証
            if (userId === "00728327" && password === "00728327") {
                document.getElementById('login-form').classList.add('hidden');
                document.getElementById('details-section').classList.remove('hidden');
            } else {
                alert("ユーザーIDまたはパスワードが間違っています。");
            }
        }
    </script>
</body>
</html>
